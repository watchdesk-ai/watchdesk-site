<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WatchDesk.ai - Coming Soon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="watchdesk ai - your own personal watchdesk is coming">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #F5F1EB;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      color: #2c3e50;
      padding: 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      overflow: hidden;
    }
    
    .bg-pattern {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      opacity: 0.05;
      background-image: 
        repeating-linear-gradient(45deg, transparent, transparent 35px, rgba(139,69,19,.05) 35px, rgba(139,69,19,.05) 70px);
      pointer-events: none;
    }
    
    .container {
      text-align: center;
      z-index: 1;
      max-width: 600px;
      animation: fadeInUp 1s ease-out;
    }
    
    .logo-container {
      text-align: center;
      margin-bottom: 30px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    img {
      max-width: 400px;
      height: auto;
      display: block;
      background: transparent;
      margin: 0 auto;
    }
    
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 15px;
      color: #2c3e50;
    }
    
    .typing-text {
      font-family: 'Courier New', Courier, monospace;
      font-size: 2rem;
      font-weight: 400;
      color: #8b4513;
      min-height: 3rem;
      margin: 0 auto;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      margin-left: 1.0ch;
    }
    
    .cursor {
      display: inline-block;
      animation: blink 1s infinite;
      color: #8b4513;
      font-weight: 400;
    }
    
    @keyframes blink {
      0%, 49% { opacity: 1; }
      50%, 100% { opacity: 0; }
    }
    
    .tagline {
      font-size: 1.25rem;
      margin-bottom: 40px;
      color: #5d6d7e;
      font-weight: 300;
    }
    
    .status-badge {
      display: inline-block;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px 25px;
      border-radius: 50px;
      font-size: 1rem;
      margin-bottom: 40px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 69, 19, 0.2);
      color: #8b4513;
    }
    
    .email-form {
      display: flex;
      gap: 10px;
      max-width: 400px;
      margin: 0 auto 30px;
    }
    
    .email-input {
      flex: 1;
      padding: 15px 20px;
      border: none;
      border-radius: 50px;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      outline: none;
      transition: all 0.3s;
    }
    
    .email-input::placeholder {
      color: #999;
    }
    
    .email-input:focus {
      box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.2);
    }
    
    .notify-btn {
      padding: 15px 30px;
      border: none;
      border-radius: 50px;
      background: #8b4513;
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      white-space: nowrap;
    }
    
    .notify-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(139, 69, 19, 0.2);
      background: #a0522d;
    }
    
    .social-links {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    
    .social-link {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      color: #8b4513;
      text-decoration: none;
      transition: all 0.3s;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(139, 69, 19, 0.2);
    }
    
    .social-link:hover {
      background: #fff;
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(139, 69, 19, 0.2);
    }
    
    .pulse-dots {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin-top: 60px;
    }
    
    .pulse-dots span {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #8b4513;
      opacity: 0.3;
      animation: pulse 1.5s ease-in-out infinite;
    }
    
    .pulse-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }
    
    .pulse-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }
    
    @keyframes pulse {
      0%, 100% {
        opacity: 0.3;
        transform: scale(1);
      }
      50% {
        opacity: 1;
        transform: scale(1.2);
      }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .trademark {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 0.85rem;
      color: #d4c8bc;
      text-align: center;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
    }
    
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      
      .tagline {
        font-size: 1.1rem;
      }
      
      img {
        max-width: 250px;
      }
      
      .email-form {
        flex-direction: column;
      }
      
      .notify-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>
  
  <div class="container">
    <div class="logo-container">
      <img src="images/wd_logo_2.png" alt="watchdesk.ai Logo">
    </div>
    
    <h1 class="typing-text">
      <span class="typed-text"></span><span class="cursor">|</span>
    </h1>
  </div>
  
  <div class="trademark">
    © 2025 watchdesk.ai™
  </div>
  
  <script>
    const messages = [
  "The world is noisy.",
  "AI is moving fast.",
  "Awareness is power.",
  "Your own watchdesk is coming.",
  "Stay tuned..."
];
    
    const typedTextSpan = document.querySelector(".typed-text");
    let messageIndex = 0;
    let charIndex = 0;
    let isDeleting = false;
    let typingSpeed = 50;
    
    function type() {
      const currentMessage = messages[messageIndex];
      
      if (isDeleting) {
        // Remove characters
        typedTextSpan.textContent = currentMessage.substring(0, charIndex - 1);
        charIndex--;
        typingSpeed = 30; // Faster when deleting
        
        if (charIndex === 0) {
          isDeleting = false;
          messageIndex = (messageIndex + 1) % messages.length;
          typingSpeed = 50;
          setTimeout(type, 200); // Pause before typing next message
          return;
        }
      } else {
        // Add characters
        typedTextSpan.textContent = currentMessage.substring(0, charIndex + 1);
        charIndex++;
        typingSpeed = 50;
        
        if (charIndex === currentMessage.length) {
          isDeleting = true;
          typingSpeed = 1500; // Pause at the end of message
          setTimeout(type, typingSpeed);
          return;
        }
      }
      
      setTimeout(type, typingSpeed);
    }
    
    // Start typing after a short delay
    setTimeout(type, 500);
  </script>
</body>
</html>
